<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Logical  operator</title>
</head>
<body>
<script>
var a=10;
var b=5;

/* 
 * All conditional operators will generate results in the form of boolean values.
 */

document.write("&& : "+((a > b) && (a >= b))+"<br>");//true

document.write("|| : "+((a>=b) || (a==b))+"<br>");//true

document.write("! : "+ !(a<=b));//true


</script>

</body>
</html>
