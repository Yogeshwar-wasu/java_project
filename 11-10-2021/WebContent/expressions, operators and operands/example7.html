<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment operator</title>
</head>
<body>
<script>
var a=10;
var b=2;


document.write(" +=: "+(a += b)+"<br>"); //a += b => a = a+b
document.write(" -=: "+(a -= b)+"<br>");//a -= b => a = a-b
document.write(" *=: "+(a *= b)+"<br>");
document.write(" /=: "+(a /= b)+"<br>");
document.write(" %=: "+(a %= b)+"<br>");


</script>

</body>
</html>
