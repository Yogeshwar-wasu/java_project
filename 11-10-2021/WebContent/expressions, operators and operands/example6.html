<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bitwise  operator</title>
</head>
<body>
<script>
var a=10;
var b=5;

/* 
 * All bitwise operators will generate results in the form of numuric values.
 */

document.write("& : "+(a  &  b)+"<br>");

document.write("| : "+(a | b)+"<br>");

</script>

</body>
</html>
