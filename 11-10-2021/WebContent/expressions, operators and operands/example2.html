<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Arithmetic operator</title>
</head>
<body>
<script>
var a=10;
var b=5;


document.write(" +: "+(a+b)+"<br>");
document.write(" -: "+(a-b)+"<br>");
document.write(" *: "+(a*b)+"<br>");
document.write(" /: "+(a/b)+"<br>");
document.write(" %: "+(a%b)+"<br>");


</script>

</body>
</html>
