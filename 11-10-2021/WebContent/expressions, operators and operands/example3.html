<!DOCTYPE html>
<html>
<head>

<title>Increment and decrement operators</title>
</head>
<body>
<script>
var a=5,b=10,c=15,d=20;



var postIncrement= a++;
var preIncrement= ++b;
var postDecrement= c--;
var preDecrement= --d;



document.write(postIncrement+"<br>")
document.write(preIncrement+"<br>")
document.write(postDecrement+"<br>")
document.write(preDecrement+"<br>")

</script>

</body>
</html>
