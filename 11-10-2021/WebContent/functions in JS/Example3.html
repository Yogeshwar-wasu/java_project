<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example on function with parameters and resturn statement</title>
</head>
<body>

<script type="text/javascript">

//sum of two numbers
function sum(a, b)//a,b are parameters
{
	var c = a+b;
	return c;//return statement
}

//product of two numbers
function product(x, y)//x,y are parameters
{
	var d = x*y;
	return d;//return statement
}

//calling functions
document.write("Sum: "+sum(20, 50)); //20, 50 are argumnets/values

document.write("<br>");

document.write("Product: "+product(200, 30));//200, 30 are argumnets/values
</script>

</body>
</html>
