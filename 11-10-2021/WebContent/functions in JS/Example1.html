<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example on functions</title>
</head>
<body>

<script type="text/javascript">

var a = 20, b = 25;

//what is function?

//Ans: function is a block, which contains number of statements/instructions with that we 
//can perform a specific task/activity/opertaion.

//sum of two numbers
function sum()
{
	var c = a+b;
	document.write("Sum: "+c);
}

//product of two numbers
function product()
{
	var x = 5, y = 6;
	var d = x*y;
	document.write("Product: "+d);
}

//calling functions
sum();

document.write("<br>");

product()
</script>

</body>
</html>
