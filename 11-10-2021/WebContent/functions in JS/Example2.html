<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example on function with parameters</title>
</head>
<body>

<script type="text/javascript">

//sum of two numbers
function sum(a, b)//a,b are parameters
{
	var c = a+b;
	document.write("Sum: "+c);
}

//product of two numbers
function product(x, y)//x,y are parameters
{
	var d = x*y;
	document.write("Product: "+d);
}

//calling functions
sum(20, 50);//20, 50 are argumnets/values

document.write("<br>");

product(200, 30)//200, 30 are argumnets/values
</script>

</body>
</html>
