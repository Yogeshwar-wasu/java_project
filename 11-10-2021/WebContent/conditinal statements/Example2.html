<!DOCTYPE html>
<html>
<head>
		<title>switch-case statement</title>
</head>

<body>

	<script>
	
		var color = "pink";
		
		var result;
		
		switch (color) 
		{
		
			case "red":
				result = "Red color";
				break;
				
			case "green":
				result = "Green color";
				break;
				
			case "blue":
				result = "Blue color";
				break;
				
			case "yellow":
				result = "Yellow color";
				break;
				
			case "black":
				result = "Black color";
				break;
				
			default:
				result = "your color is not there in the list";
		}
		
		document.write(result);
		
	</script>


</body>
</html>
