<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nested if-else statement</title>
</head>
<body>
	<script>
		
		var num = 0;

		//outer if-else
		if (num > 0) 
		{

			//inner/nested if-else
			if (num % 2 == 0)
			{
				document.write("The number is even.");
			}
			else 
			{
				document.write("The number is odd.");
			}

		} 
		else
		{
			document.write("The number is negative or zero");
		}
		
	</script>


</body>
</html>
