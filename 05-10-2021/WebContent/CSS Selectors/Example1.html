<!DOCTYPE html>

<html>

<head>
		<title>Tag selectors</title>
		
		<style>
				
				/* tag level selectors */
				
				h2
				{
					border: 1px solid black;
				}
				
		</style>
		
</head>

<body>

	<h2>Welcome to India</h2>
	<h2>Welcome to Pune</h2>
	<h2>Welcome to Hyderabad</h2>
	<h2>Welcome to Chennai</h2>

</body>

</html>
