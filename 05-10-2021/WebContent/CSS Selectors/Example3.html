<!DOCTYPE html>

<html>

<head>
		<title>ID selectors</title>
		
		<style>
				
				/* class selectors */
			
				.s1
				{
					color: red;
					font-size: 20px;
				}
				
				.s2
				{
					color: green;
					font-size: 50px;
				}
				
				/* id selectors */
			
				#one
				{
					color: blue;
					font-size: 40px;
				}
				
				#two
				{
					color: blue;
					font-size: 40px;
				}
				
		</style>
		
</head>

<body>

	<h2 id = "one">Welcome to India</h2>
	
	<h2 class = "s1">Welcome to Pune</h2>
	
	<h2 id = "two">Welcome to Hyderabad</h2>
	
	<h2 class = "s2">Welcome to Chennai</h2>

</body>

</html>
