<!DOCTYPE html>

<html>

<head>
		<title>Class selectors</title>
		
		<style>
				
				/* Class selectors */
				
				h2
				{
					border: 1px solid black;
				}
				
				.s1
				{
					color: red;
					font-size: 20px;
				}
				
				.s2
				{
					color: green;
					font-size: 50px;
				}
				
		</style>
		
</head>

<body>

	<h2>Welcome to India</h2>
	<h2 class = "s1">Welcome to Pune</h2>
	<h2>Welcome to Hyderabad</h2>
	<h2 class = "s2">Welcome to Chennai</h2>

</body>

</html>
