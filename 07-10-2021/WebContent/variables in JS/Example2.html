<!DOCTYPE html>
<html>

<head>
		<title>Variables in JS</title>
</head>


<body>

<script>

		/* write a JS program to calculate sum of two numbers. */
		
		//input variables
		var  num1 = 30;
		var  num2 = 20;
		
		//after calculation, need to store result data, we required output variables
		//so sum is output variable.
		var sum = num1+num2;
		
		/* if we observe from the above statements, we can find num1, num2 and sum are variables  */
		
		
		//printing result on web page(browser.)
		document.write("Sum: "+sum);
		
		
</script>

</body>


</html>
