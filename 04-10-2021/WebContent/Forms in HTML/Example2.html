<!DOCTYPE html>
<html>

<head>
		<title>HTML Froms</title>
</head>

<body>

		<h2>Registration Login</h2>
		
		<form action="#" method="post">
		
				<label>User Id:</label>
				<input type="text" name = "uid" placeholder="enter user id" required><br><br>
				
				<label>UserName:</label>
				<input type="text" name = "uname" placeholder="enter user name" required><br><br>
				
				<label>Password:</label>
				<input type="password" name = "pwd" placeholder="enter password" required><br><br>
				
				<label>Confirm Password:</label>
				<input type="password" name = "cpwd" placeholder="re enter password" required><br><br>
				
				<label>Gender:</label><br>
				<input type="radio" name = "ugender"> Male<br>
				<input type="radio" name = "ugender"> Female<br><br>
				
				<label>User DOB:</label>
				<input type="date" name = "udob"><br><br>
				
				<label>User Email:</label>
				<input type="email" name = "uemail" placeholder="enter mail id" required><br><br>
				
				<label>User Contact:</label>
				<input type="number" name = "ucontact" placeholder="enter contact" required><br><br>
				
				<label>User Profile Pic:</label>
				<input type="file" name = "upic" required><br><br>
				
				<label>User Habits:</label><br>
				<input type="checkbox" name = "game1">Chess<br>
				<input type="checkbox" name = "game1">Reading News Paper<br>
				<input type="checkbox" name = "game1">Watching TV<br>
				<input type="checkbox" name = "game1">Surfing<br>
				<input type="checkbox" name = "game1">Reading Books<br><br>
								
				<input type="submit" value = "Login">
				<input type="reset" value = "Clear">
							
		
		</form>

</body>

</html>
