<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>student data</title>
	<style>
	div{
	border:5px double red;
	font-family: fantasy;
	
	}
</style>

</head>
<body>

<div>
<h2 style="text-align: center;">Students data</h2>
<form action="#" style="text-align: center;" >
<label>First Name:</label>
<input type="text" id="fname" name="ufirst" required="required" placeholder="enter first name"><br><br>
<label>Last Name:</label>
<input type="text" id="lname" name="ulast" required="required" placeholder="enter last name"><br><br>
<label>Password:</label>
<input type="password" name="pwd" required="required" placeholder="enter password"><br><br>
<label>confirm password:</label>
<input type="password" name="cpws" required="required" placeholder="confirm password"><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female<br><br>

 <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
 <label for="vehicle1"> I have a bike</label><br>
 <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
 <label for="vehicle2"> I have a car</label><br>
 <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
 <label for="vehicle3"> I have a boat</label><br><br>

<input type="submit" value="Submit">
<input type="reset" value="reset"><br><br>

</form>
</div>

</body>
</html>
