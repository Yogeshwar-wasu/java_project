<!DOCTYPE html>
<html>
<head>
<title>polymorphism</title>
</head>
<body>
  <script type="text/javascript">
     class A
     {
    	 display()
    	 {
    		 document.write("A is invoked"+"<br>");
    	 }
     }
     class B extends A
     {
    	 display()
    	 {
    		 document.write("B is invoked");
    	 }
     }
     
     var a=[new A(),new B()]
     
     a.forEach(function(msg)
    		
    		 {
    	        msg.display()+"<br>";
    		 }
     );
     
  </script>
</body>
</html>
