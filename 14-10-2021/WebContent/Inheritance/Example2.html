<!DOCTYPE html>
<html>
<head>
<title>Inheritance</title>
</head>
<body>
  <script type="text/javascript">
    class Today extends Date
    {
    	constructor(year)
    	{
    		super(year);   
    	}
    }
    var m = new Today("August 20, 1997 20:22:10");
    
    document.write("Year value:")
    
    document.write(m.getFullYear());
  </script>
</body>
</html>
