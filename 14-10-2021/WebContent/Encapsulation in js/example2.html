<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Setter and getter method</title>
</head>
<body>
<script type="text/javascript">
class Student
{
	constructor ()
	{
		var name ;
		var marks;
	}
	setName(name)
	{
		this.name=name;
	}
	getName()
	{
		return this.name;
	}
	
	setMarks(marks)
	{
		
		if(marks < 0 || marks > 100)
			{
				alert("invalid marks");
			}
		else
			{
			this.marks=marks;
			}
		
	}
	
	getMarks(marks)
	{
		return this.marks;
	}
	
	
	
	}
	var student1=new Student();
	
	//setter methods
	student1.setName("kalai");
	student1.setMarks(101);
	
	
	
	document.write(student1.getName());
	document.write("<hr>");
	document.write(student1.getMarks());
	
	


</script>

</body>
</html>
